<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ListMeOut — Minimal To-Do</title>

    <!-- Bootstrap (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">


    <style>
        :root{
            --sheet-bg: #fffdfa;
            --line-color: rgba(0, 85, 255, 0.15);
            --margin-color: rgba(255, 0, 0, 0.18);
            --ink: #1c1c1c;
            --line-step: 44px; /* <<< single source of truth for row + paper line height */
        }

        html, body { height: 100%; background: #a0cbbf; }
        body {
            color: var(--ink);
            /*font-family: "Comic Sans MS", "Comic Sans", "Comic Neue", "Segoe UI", system-ui, -apple-system, sans-serif;*/
            font-family: "Comic Neue", "Comic Sans MS", "Comic Sans", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Make inputs/buttons use the same font on mobile browsers */
        input, button, textarea, select {
            font: inherit;
        }

        .app-wrap { max-width: 800px; margin: 24px auto; padding: 0 12px; }

        .sheet {
            position: relative;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
            background: var(--sheet-bg); /* base color only; stripes live on .sheet-inner */
        }

        /* Put the red margin + stripes on the SAME element as the text to avoid offsets */
        .sheet-inner {
            position: relative;
            padding: 0 16px 0 24px; /* no top/bottom padding so first row sits on first line */
            background:
                    repeating-linear-gradient(
                            to bottom,
                            var(--sheet-bg) 0,
                            var(--sheet-bg) calc(var(--line-step) - 1px),
                            var(--line-color) calc(var(--line-step) - 1px),
                            var(--line-color) var(--line-step)
                    );
            background-clip: padding-box;
        }

        .title { font-weight: 700; letter-spacing: 0.5px; text-align: center; margin: 8px 0 16px; }

        .subtitle{
            margin: -6px 0 12px;
            text-align:center;
            font-size:.95rem;
            color:#6b7280;  /* muted */
            opacity:.9;
        }

        .controls {
            display: flex; gap: 12px; justify-content: center; align-items: center; flex-wrap: wrap; margin-bottom: 8px;
        }

        .todo-row {
            display: grid;
            grid-template-columns: 40px 1fr;
            align-items: center;
            gap: 12px;
            height: var(--line-step);           /* <<< exact match with stripe step */
            padding: 0 8px;                     /* horizontal breathing room only */
        }

        .todo-row .form-check-input {
            width: 22px; height: 22px;
            margin-left: 0px;
            cursor: pointer;
            justify-self: center;
        }

        .todo-input {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            font-size: 1.05rem;
            height: calc(var(--line-step) - 2px);   /* <<< visually centers text on the line */
            line-height: calc(var(--line-step) - 2px);
            padding: 0 6px;
            color: var(--ink);
        }
        .todo-input::placeholder { color: rgba(0,0,0,0.35); background-color: transparent;}
        .placeholder { color: rgba(0,0,0,0.35); background-color: transparent;}
        .todo-row:hover .todo-input { background: rgba(0,0,0,0.02); border-radius: 8px; }

        .fade-out {
            opacity: 0.15;
            transform: translateX(6px);
            transition: opacity 800ms ease, transform 800ms ease;
        }

        .divider { height: 1px; background: rgba(0,0,0,0.08); }

        .done-wrap { display: none; background: rgba(255,255,255,0.5); }
        .done-item {
            display: grid;
            grid-template-columns: 36px 1fr;
            align-items: center;
            gap: 12px;
            height: var(--line-step);
            padding: 0 8px;
            opacity: 0.6;
            text-decoration: line-through;
        }

        .btn-lite {
            border: 1px dashed rgba(0,0,0,0.2);
            background: #ffffffcc;
            backdrop-filter: blur(3px);
            padding: 6px 10px;
            border-radius: 10px;
            font-size: 0.95rem;
        }

        /* Keep our custom background on all button states */
        .btn-lite,
        .btn-lite:hover,
        .btn-lite:active,
        .btn-lite:focus,
        .btn-lite:focus-visible {
            background: #ffffffcc !important;
            border: 1px dashed rgba(0,0,0,0.2) !important;
            color: inherit !important;
            box-shadow: none !important;
        }


        .brand { text-align: center; font-size: 0.9rem; opacity: 0.8; margin-top: 8px; }

        @media (max-width: 520px) {
            .todo-row .form-check-input { margin-left: 8px; }
            .sheet-inner::before { left: 48px; }
            .sheet-inner { padding-left: 16px; }
            .todo-row { grid-template-columns: 32px 1fr; }
        }


        /* === Numbering for active TODO rows (CSS-only) === */
        #todoList { counter-reset: todo; }

        /* Positioning hook */
        #todoList .todo-row:not(.placeholder) { position: relative; }

        /* The number badge (left edge of the text column) */
        #todoList .todo-row:not(.placeholder)::before {
            counter-increment: todo;
            content: counter(todo) ".";
            position: absolute;
            /* place just right of the red line: 40px checkbox col + 8px row padding */
            left: calc(40px + 8px);
            top: 0;
            height: var(--line-step);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 2.2ch;                  /* room for 2-digit counts */
            font-size: 0.95rem;
            color: rgba(0,0,0,0.45);       /* subtle so it doesn’t overpower text */
            pointer-events: none;
        }

        /* Add left padding so text doesn’t overlap the number */
        #todoList .todo-row:not(.placeholder) .todo-input {
            padding-left: calc(2.4ch + 12px);
        }

        /* Mobile: checkbox column is 32px, so shift numbers accordingly */
        @media (max-width: 520px) {
            #todoList .todo-row:not(.placeholder)::before {
                left: calc(32px + 8px);
            }
        }


    </style>

    <!-- PWA bits -->
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#2563eb">

    <!-- Icons for browsers & iOS home screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png">

    <!-- (optional but recommended) prompt Android “Install app” eligibility -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>


</head>
<body>
<div class="app-wrap">
    <h1 class="title">ListMeOut</h1>
<!--    <p class="subtitle">a minimal to-do app</p>-->

    <div class="controls">
        <button id="toggleDoneBtn" class="btn-lite" type="button">Show Done</button>
        <button id="exportBtn" class="btn-lite" type="button" title="Download your list as JSON" style="display: none">Export</button>
        <button id="clearDoneBtn" class="btn-lite" type="button" title="Remove all done items">Clear Done</button>
    </div>

    <div class="sheet">
        <div class="sheet-inner">
            <div id="todoList" aria-label="Active to-dos"></div>
            <div class="divider"></div>
            <div id="doneWrap" class="done-wrap" aria-label="Completed to-dos">
                <div id="doneList"></div>
            </div>
        </div>
    </div>

    <br>
    <p class="brand">
        Built with ❤️ by
        <a href="https://nitishsrivastava.dev" target="_blank" rel="noopener">Nitish</a>
    </p>
</div>

<script>
    const STORAGE_KEY = "listmeout_items_v1";

    function loadItems() {
        try { const raw = localStorage.getItem(STORAGE_KEY); const arr = raw ? JSON.parse(raw) : []; return Array.isArray(arr) ? arr : []; }
        catch { return []; }
    }
    function saveItems(items) { localStorage.setItem(STORAGE_KEY, JSON.stringify(items)); }
    function uid() { return (crypto && crypto.randomUUID) ? crypto.randomUUID() : ("id_" + Date.now().toString(36) + Math.random().toString(36).slice(2, 8)); }

    let items = loadItems();

    const todoListEl = document.getElementById("todoList");
    const doneWrapEl = document.getElementById("doneWrap");
    const doneListEl = document.getElementById("doneList");
    const toggleDoneBtn = document.getElementById("toggleDoneBtn");
    const exportBtn = document.getElementById("exportBtn");
    const clearDoneBtn = document.getElementById("clearDoneBtn");

    function render() {
        const active = items.filter(i => !i.done).sort((a,b) => (a.order ?? 0) - (b.order ?? 0));
        const done = items.filter(i => i.done).sort((a,b) => (b.doneAt ?? 0) - (a.doneAt ?? 0));

        todoListEl.innerHTML = "";
        active.forEach((it) => {
            const row = document.createElement("div");
            row.className = "todo-row";
            row.dataset.id = it.id;

            const cb = document.createElement("input");
            cb.type = "checkbox";
            cb.className = "form-check-input";
            cb.checked = false;
            cb.addEventListener("change", () => handleCheck(it.id, row));

            const input = document.createElement("input");
            input.type = "text";
            input.className = "todo-input";
            input.value = it.text || "";
            input.placeholder = "Type to add…";
            input.addEventListener("input", (e) => {
                it.text = e.target.value;
                saveItems(items);
                ensurePlaceholders();
            });
            input.addEventListener("blur", () => saveItems(items));

            row.appendChild(cb);
            row.appendChild(input);
            todoListEl.appendChild(row);
        });

        ensurePlaceholders();

        doneListEl.innerHTML = "";
        done.forEach((it) => {
            const row = document.createElement("div");
            row.className = "done-item";
            row.dataset.id = it.id;

            const cb = document.createElement("input");
            cb.type = "checkbox";
            cb.className = "form-check-input";
            cb.checked = true;
            cb.addEventListener("change", () => {
                it.done = false; it.doneAt = null; saveItems(items); render();
            });

            const text = document.createElement("div");
            text.textContent = it.text || "";

            row.appendChild(cb);
            row.appendChild(text);
            doneListEl.appendChild(row);
        });

        const firstEmpty = todoListEl.querySelector(".todo-input[value='']");
        if (firstEmpty) firstEmpty.focus();
    }

    function ensurePlaceholders() {
        const currentEmpty = [...todoListEl.querySelectorAll(".todo-input")].filter(inp => !inp.value.trim()).length;
        let placeholdersNeeded = Math.max(0, 1 - currentEmpty);
        while (placeholdersNeeded-- > 0) {
            const row = document.createElement("div");
            row.className = "todo-row placeholder";

            const cb = document.createElement("input");
            cb.type = "checkbox";
            cb.className = "form-check-input";
            cb.disabled = true;

            const input = document.createElement("input");
            input.type = "text";
            input.className = "todo-input";
            input.placeholder = "Type to add…";
            input.addEventListener("input", (e) => {
                if (!e.target.value.trim()) return;
                const newItem = { id: uid(), text: e.target.value, done: false, order: Date.now() };
                items.push(newItem);
                saveItems(items);
                render();
                const justAdded = [...todoListEl.querySelectorAll(".todo-row")].find(div => div.dataset.id === newItem.id);
                if (justAdded) {
                    const inp = justAdded.querySelector(".todo-input");
                    if (inp) { const len = inp.value.length; inp.focus(); inp.setSelectionRange(len, len); }
                }
            });

            row.appendChild(cb);
            row.appendChild(input);
            todoListEl.appendChild(row);
        }
    }

    function handleCheck(id, rowEl) {
        rowEl.classList.add("fade-out");
        setTimeout(() => {
            const it = items.find(x => x.id === id);
            if (it) { it.done = true; it.doneAt = Date.now(); saveItems(items); }
            render();
        }, 800);
    }

    let showingDone = false;
    toggleDoneBtn.addEventListener("click", () => {
        showingDone = !showingDone;
        doneWrapEl.style.display = showingDone ? "block" : "none";
        toggleDoneBtn.textContent = showingDone ? "Hide Done" : "Show Done";
    });

    clearDoneBtn.addEventListener("click", () => {
        const count = items.filter(i => i.done).length;
        if (count === 0) return;
        if (!confirm(`Remove ${count} done item(s)? This cannot be undone.`)) return;
        items = items.filter(i => !i.done);
        saveItems(items);
        render();
    });

    exportBtn.addEventListener("click", () => {
        const data = JSON.stringify(items, null, 2);
        const blob = new Blob([data], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url; a.download = "listmeout_export.json"; a.click();
        URL.revokeObjectURL(url);
    });

    (function init() { render(); })();
</script>
</body>
</html>
