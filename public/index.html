<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ListMeOut — Minimal To-Do</title>

    <!-- Bootstrap (optional but nice for spacing/typography) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            --sheet-bg: #fffdfa;
            --line-color: rgba(0, 85, 255, 0.15);
            --margin-color: rgba(255, 0, 0, 0.18);
            --ink: #1c1c1c;
        }

        html, body {
            height: 100%;
            background: #f3f5f7;
        }

        body {
            color: var(--ink);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: "Comic Sans MS", "Comic Sans", "Comic Neue", "Segoe UI", system-ui, -apple-system, sans-serif;
        }

        .app-wrap {
            max-width: 800px;
            margin: 24px auto;
            padding: 0 12px;
        }

        .sheet {
            position: relative;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
            background:
                /* horizontal lines */
                    repeating-linear-gradient(
                            to bottom,
                            var(--sheet-bg) 0px,
                            var(--sheet-bg) 42px,
                            var(--line-color) 42px,
                            var(--line-color) 43px
                    ),
                        /* page color */
                    var(--sheet-bg);
        }

        /* red margin line */
        .sheet::before {
            content: "";
            position: absolute;
            top: 0; bottom: 0; left: 64px;
            width: 2px;
            background: var(--margin-color);
            pointer-events: none;
        }

        .sheet-inner {
            padding: 28px 16px 32px 24px;
        }

        .title {
            font-weight: 700;
            letter-spacing: 0.5px;
            text-align: center;
            margin: 8px 0 16px 0;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }

        .todo-row {
            display: grid;
            grid-template-columns: 36px 1fr;
            align-items: center;
            gap: 12px;
            min-height: 44px; /* aligns with the paper lines */
            padding: 6px 8px 2px 8px;
            position: relative;
        }

        .todo-row .form-check-input {
            width: 22px; height: 22px;
            margin-left: 16px;
            cursor: pointer;
        }

        .todo-input {
            background: transparent;
            border: none;
            outline: none;
            padding: 6px 6px 4px 6px;
            font-size: 1.05rem;
            line-height: 1.4;
            width: 100%;
            color: var(--ink);
        }

        .todo-input::placeholder { color: rgba(0,0,0,0.35); }

        .todo-row:hover .todo-input { background: rgba(0,0,0,0.02); border-radius: 8px; }

        .fade-out {
            opacity: 0.15;
            transform: translateX(6px);
            transition: opacity 220ms ease, transform 220ms ease;
        }

        .divider {
            height: 1px; background: rgba(0,0,0,0.06); margin: 8px 0 12px;
        }

        /* Done list styles */
        .done-wrap { display: none; }
        .done-item {
            display: grid;
            grid-template-columns: 36px 1fr;
            align-items: center;
            gap: 12px;
            padding: 6px 8px 2px 8px;
            opacity: 0.6;
            text-decoration: line-through;
        }

        .btn-lite {
            border: 1px dashed rgba(0,0,0,0.2);
            background: #ffffffcc;
            backdrop-filter: blur(3px);
            padding: 6px 10px;
            border-radius: 10px;
            font-size: 0.95rem;
        }

        .brand {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 8px;
        }

        @media (max-width: 520px) {
            .sheet::before { left: 48px; }
            .todo-row .form-check-input { margin-left: 8px; }
            .sheet-inner { padding-left: 16px; padding-right: 12px; }
        }
    </style>
</head>
<body>
<div class="app-wrap">
    <h1 class="title">ListMeOut</h1>

    <div class="controls">
        <button id="toggleDoneBtn" class="btn btn-lite" type="button">Show Done</button>
        <button id="exportBtn" class="btn btn-lite" type="button" title="Download your list as JSON">Export</button>
        <button id="clearDoneBtn" class="btn btn-lite" type="button" title="Remove all done items">Clear Done</button>
    </div>

    <div class="sheet">
        <div class="sheet-inner">
            <div id="todoList" aria-label="Active to-dos"></div>

            <div class="divider"></div>

            <div id="doneWrap" class="done-wrap" aria-label="Completed to-dos">
                <div id="doneList"></div>
            </div>
        </div>
    </div>

    <p class="brand">Made with ❤️ for a clean, simple day.</p>
</div>

<script>
    // ---- Storage & State ----
    const STORAGE_KEY = "listmeout_items_v1";

    function loadItems() {
        try {
            const raw = localStorage.getItem(STORAGE_KEY);
            const arr = raw ? JSON.parse(raw) : [];
            return Array.isArray(arr) ? arr : [];
        } catch {
            return [];
        }
    }

    function saveItems(items) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }

    // Generate a reasonably unique id
    function uid() {
        if (crypto && crypto.randomUUID) return crypto.randomUUID();
        return "id_" + Date.now().toString(36) + Math.random().toString(36).slice(2, 8);
    }

    let items = loadItems();

    // ---- Rendering ----
    const todoListEl = document.getElementById("todoList");
    const doneWrapEl = document.getElementById("doneWrap");
    const doneListEl = document.getElementById("doneList");
    const toggleDoneBtn = document.getElementById("toggleDoneBtn");
    const exportBtn = document.getElementById("exportBtn");
    const clearDoneBtn = document.getElementById("clearDoneBtn");

    function render() {
        // Separate active vs done
        const active = items.filter(i => !i.done).sort((a,b) => (a.order ?? 0) - (b.order ?? 0));
        const done = items.filter(i => i.done).sort((a,b) => (b.doneAt ?? 0) - (a.doneAt ?? 0));

        // Build active list
        todoListEl.innerHTML = "";
        active.forEach((it) => {
            const row = document.createElement("div");
            row.className = "todo-row";
            row.dataset.id = it.id;

            const cb = document.createElement("input");
            cb.type = "checkbox";
            cb.className = "form-check-input";
            cb.checked = false;
            cb.addEventListener("change", () => handleCheck(it.id, row));

            const input = document.createElement("input");
            input.type = "text";
            input.className = "todo-input";
            input.value = it.text || "";
            input.placeholder = "Type to add…";
            input.addEventListener("input", (e) => {
                it.text = e.target.value;
                saveItems(items);
                // Keep at least 5 empty lines available after typing
                ensurePlaceholders();
            });

            // Save on every keystroke already handled; also blur save safety
            input.addEventListener("blur", () => saveItems(items));

            row.appendChild(cb);
            row.appendChild(input);
            todoListEl.appendChild(row);
        });

        // Ensure at least 5 empty lines (placeholders)
        const newPlaceholders = ensurePlaceholders();

        // Build done list
        doneListEl.innerHTML = "";
        done.forEach((it) => {
            const row = document.createElement("div");
            row.className = "done-item";
            row.dataset.id = it.id;

            const cb = document.createElement("input");
            cb.type = "checkbox";
            cb.className = "form-check-input";
            cb.checked = true;
            cb.addEventListener("change", () => { // allow uncheck to move back
                it.done = false;
                it.doneAt = null;
                saveItems(items);
                render();
            });

            const text = document.createElement("div");
            text.textContent = it.text || "";

            row.appendChild(cb);
            row.appendChild(text);
            doneListEl.appendChild(row);
        });

        // Focus: first empty input on initial render or when there are placeholders
        const firstEmpty = todoListEl.querySelector(".todo-input[value='']");
        if (firstEmpty) firstEmpty.focus();

        return newPlaceholders;
    }

    function ensurePlaceholders() {
        // Count current empty inputs among active rows
        const currentEmpty = [...todoListEl.querySelectorAll(".todo-input")]
            .filter(inp => !inp.value.trim()).length;

        let placeholdersNeeded = Math.max(0, 5 - currentEmpty);
        let added = 0;

        while (placeholdersNeeded-- > 0) {
            const row = document.createElement("div");
            row.className = "todo-row placeholder";

            const cb = document.createElement("input");
            cb.type = "checkbox";
            cb.className = "form-check-input";
            cb.disabled = true; // no checking on empty line

            const input = document.createElement("input");
            input.type = "text";
            input.className = "todo-input";
            input.placeholder = "Type to add…";

            // On first keystroke, convert placeholder to a real item
            input.addEventListener("input", (e) => {
                if (!e.target.value.trim()) return; // ignore pure blanks
                const newItem = {
                    id: uid(),
                    text: e.target.value,
                    done: false,
                    order: Date.now()
                };
                items.push(newItem);
                saveItems(items);

                // Re-render and place cursor at end of the same item
                render();
                const justAdded = [...todoListEl.querySelectorAll(".todo-row")]
                    .find(div => div.dataset.id === newItem.id);
                if (justAdded) {
                    const inp = justAdded.querySelector(".todo-input");
                    if (inp) {
                        const len = inp.value.length;
                        inp.focus();
                        inp.setSelectionRange(len, len);
                    }
                }
            });

            row.appendChild(cb);
            row.appendChild(input);
            todoListEl.appendChild(row);
            added++;
        }
        return added;
    }

    function handleCheck(id, rowEl) {
        // Visual fade, then mark as done and re-render
        rowEl.classList.add("fade-out");
        setTimeout(() => {
            const it = items.find(x => x.id === id);
            if (it) {
                it.done = true;
                it.doneAt = Date.now();
                saveItems(items);
            }
            render();
        }, 230);
    }

    // ---- Controls ----
    let showingDone = false;
    toggleDoneBtn.addEventListener("click", () => {
        showingDone = !showingDone;
        doneWrapEl.style.display = showingDone ? "block" : "none";
        toggleDoneBtn.textContent = showingDone ? "Hide Done" : "Show Done";
    });

    clearDoneBtn.addEventListener("click", () => {
        const count = items.filter(i => i.done).length;
        if (count === 0) return;
        if (!confirm(`Remove ${count} done item(s)? This cannot be undone.`)) return;
        items = items.filter(i => !i.done);
        saveItems(items);
        render();
    });

    exportBtn.addEventListener("click", () => {
        const data = JSON.stringify(items, null, 2);
        const blob = new Blob([data], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "listmeout_export.json";
        a.click();
        URL.revokeObjectURL(url);
    });

    // ---- Init ----
    // On first visit, ensure we start with 5 lines
    (function init() {
        const newPlaceholders = render();
        // Cursor rule: when the website is opened, the cursor is at the next empty field
        // render() already focuses the first empty input
    })();
</script>
</body>
</html>
